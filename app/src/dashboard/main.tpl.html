<div ng-controller="DashboardCtrl" ng-init="initializeDashboard()" ng-switch on="role">

	<div ng-switch-when="STU">
		<div ng-include="'src/dashboard/student/main.tpl.html'"></div>
	</div>
	<div ng-switch-when="ADMIN">
		<div ng-include="'src/dashboard/admin/main.tpl.html'"></div>
	</div>
	<div ng-switch-default>
		<div ng-include="'src/dashboard/student/main.tpl.html'"></div>
	</div>

</div>
